<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-2 offset-md-3"></div>

			<form th:action="@{/process}" method="post" th:object="${loginData}">
				<h1 class="text-center">Signup Here</h1>
				<div class="form-group">
					<label for="exampleInputEmail1">User Name</label> <input
						type="text" name="userName" class="form-control"
						th:value="${loginData.userName}"
						th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
						id="exampleInputEmail1" aria-describedby="emailHelp">

					<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
						class="invalid-feedback">Please provide a valid User Name.</div>
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">User Email</label> <input
						type="email" name="email" th:value="${loginData.email}"
						th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
						class="form-control" id="exampleInputPassword1">
					<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
						class="invalid-feedback">Please provide a valid Email.</div>
				</div>


				<div class="form-group form-check">
					<input
						th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
						name="agreed" type="checkbox" class="form-check-input"
						id="exampleCheck1"> <label class="form-check-label"
						for="exampleCheck1">Agree terms and conditions</label>
					<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
						class="invalid-feedback"></div>
				</div>
		</div>

		<div class="container text-center">
			<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	</div>

</body>
</html>
